<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Font awsome css -->
		<link rel="stylesheet" href="/css/all.css" />

		<!-- Custom CSS -->
		<link rel="stylesheet" href="/css/style.css" />
		<title>login | Indian Aeronautics Club</title>
	</head>

	<body>
		<div class="form-container">
			<form action="https://formspree.io/f/mwkjrbrj" method="post">
				<h3 class="form-title">Login</h3>
				<div class="input-box">
					<input type="text" name="uEmail" id="uEmail" required />
					<label for="uEmail">Email</label>
				</div>
				<div class="input-box">
					<input type="password" name="uPwd" id="uPwd" required />
					<label for="uPwd">Password</label>
					<i class="fa-solid fa-eye eye-icon"></i>
					<h4 id="incorrect">*Incorrect Password</h4>
				</div>
				<div class="forget">
					<span>Forgot password? <a href="#">Click here</a></span>
				</div>
				<div class="submit-box">
					<input
						type="submit"
						onkeypress="incorrect(event)"
						value="Login"
					/>
				</div>
				<div class="new-old-user">
					<span>New user?</span>
					<span><a href="/signup.html">Sign up</a> now!</span>
				</div>
			</form>
		</div>
		<script>
			function incorrect(e) {
				document.querySelector("#incorrect").style.color = "red";
				e.preventDefault();
				if (document.querySelector("#uPwd").value != null) {
				}
			}
		</script>
		<!-- font awesome js -->
		<script src="/js/all.min.js"></script>
	</body>
</html>
